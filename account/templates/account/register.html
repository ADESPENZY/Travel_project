{% extends 'base_form.html' %}

{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password1" name="password1" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Create a password" required>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Confirm your password" 
                    required
                >
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-500 focus:outline-none focus:bg-green-700">
                    Register
                </button>
            </div>

            <!-- Additional Links -->
            <div class="text-center mt-4">
                <a href="{% url 'login_page' %}" class="text-sm text-green-600 hover:underline">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
