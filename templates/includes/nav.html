{% load static %}
<script src="{% static 'js/style.js' %}"></script>

<section class="bg-white">
    <!-- nav section -->
    <nav class="md:w-[80%] p-5 mx-auto flex justify-between items-center">
        <!-- logo link -->
        <div class="flex-shrink-0">
            <a href="/">
                <img src="{% static 'image/voyage_logo1.png' %}" alt="Voyage Logo" class="w-[80px] h-auto">
            </a>
        </div>

        <!-- my nav li's -->
        <div class="flex-1">
            <ul class="hidden lg:flex justify-center items-center space-x-5 font-semibold">
                <li>
                    <a href="{% url 'home_page' %}" class="hover:text-green-800 ease-in duration-200 links {% if request.path == '/' %}active{% endif %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'destination_page' %}" class="hover:text-green-800 ease-in duration-200 links {% if request.path == '/destination/' %}active{% endif %}">Destination</a>
                </li>
                <li>
                    <a href="{% url 'about_page' %}" class="hover:text-green-800 ease-in duration-200 links {% if request.path == '/about/' %}active{% endif %}">About Us</a>
                </li>
                <li>
                    <a href="{% url 'contact_page' %}" class="hover:text-green-800 ease-in duration-200 links {% if request.path == '/contact/' %}active{% endif %}">Contact Us</a>
                </li>
                <li>
                    <a href="{% url 'contact_page' %}" class="hover:text-green-800 ease-in duration-200 links {% if request.path == '/contact/' %}active{% endif %}">Contact</a>
                </li>
            </ul>
        </div>
        
        <!-- nav-btn's -->
        <div class="lg:flex items-center space-x-5">
            
            {% if not user.is_authenticated %}
            <button id="showLogin" class="bg-green-950 text-white px-4 py-1 text-sm rounded-md capitalize hover:opacity-80 ease-in duration-200">Sign in</button>
            {% else %}
            <a href="" class="bg-green-950 text-white px-3 py-1 rounded-md capitalize hover:opacity-80 ease-in duration-200">Dashboard</a>
            <form action="{% url 'logout_page' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="bg-green-950 text-white px-4 py-1 rounded-md capitalize hover:opacity-80 ease-in duration-200">Logout</button>
            </form>
            {% endif %}
                
        </div>
    </nav>
    <!-- nav-ends -->
</section>
